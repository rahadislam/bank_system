<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    
    <main class="">
        <h1 class="text-5xl font-medium text-violet-900 text-center mt-5">Bank Login System</h1>
        
        <section class="w-3/4 bg-indigo-900 mx-auto mt-8 rounded-lg">

            <div class="from_secton py-16 w-3/4 m-auto">

                <input id="email" type="email" class="block my-2 pl-5 pr-40 py-2 rounded-lg" placeholder="your email type">
                <input id="password" type="password" class="block my-2 pl-5 pr-40 py-2 rounded-lg" placeholder="your password type">

                <button id="login_btn" class="px-5 py-2 bg-white text-indigo-900 font-bold rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
